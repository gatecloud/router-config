<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/public/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/public/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.js"></script>
    <script type="text/javascript" src="/public/js/project.js"></script>
    <title>Project</title>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <label for="input-project" class="col-sm-2 col-form-label">Project Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="input-project" placeholder="Project Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="input-router" class="col-sm-2 col-form-label">Router Group</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control col-sm-9 mr-2 float-left" id="input-router" placeholder="Router Group">
                    <button id="btn-router-group" type="button" class="btn btn-dark">Add</button>
                    <div id="div-router-group" class="d-block p-2">
                    </div>
                </div>
            </div>
            <div class="form-group row text-right">
                <div class="col-sm-6">
                    <button id="btn-clear" type="button" class="btn btn-danger">Empty</button>
                    <button id="btn-create-project" type="button" class="btn btn-primary">Create Project</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
